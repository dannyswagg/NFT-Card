<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="etherum" class="imgaged">
        <img src="./images/icon-view.svg" alt="eye" class="viewed">
      </div>

      <div class="content">
        <h3 class="heading"> Equilibrium #3429</h3>
        <p class="text-ct"> Our Equilibrium collection promotes <br> balance and calm.</p>
      </div>
      <div class="price">
        <div>
          <img src="./images/icon-ethereum.svg" alt="ethereum" style="margin-right: 5px;">
          <p style="color: hsl(178, 100%, 50%);"> 0.041 ETH</p>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="clock" style="margin-right: 5px;">
          <p style="color: hsl(215, 51%, 70%);">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="avatar" width="35px">
        <p class="txt"> Creation of <span class="name" style=" margin-left: 5px;"> Jules
            Wyvern</span> </p>
      </div>


    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ugiomoh Daniel</a>.
  </div> -->
</body>

</html>
